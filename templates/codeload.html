<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/content.css" rel="stylesheet" type="text/css"/>
    <title>Code Load</title>
</head>
<body>

    {% include "header.html" %}

    <div id="store-title">Add code</div>

    <form action="/add-code" method="post" enctype="multipart/form-data" id="field-cont-loadcode">

        <div class="fields-loadcode" id="email-field-login"><p>Title for your code</p><input class="input-fields-loadcode" type="text" name="title" ></div>

        <div class="fields-loadcode" id="password-field"><p>Choose ZIP with your code</p><input class="input-fields-loadcode" type="file" name="file" accept="application/zip" required></div>

        <div class="fields-loadcode" id="password-field"><p>Choose image for your code</p><input class="input-fields-loadcode" type="file" name="image" required></div>

        <div id="login-field"><input id="login-button" type="submit" value="Upload"></div>

    </form>

    <div id="message-loadcode"> {% with messages = get_flashed_messages() %}
    {% if messages %}
        <p class="message-text">{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}</div>
    
</body>
</html>
